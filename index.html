<!DOCTYPE html>
<html ng-app="socialInternApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
        <title>DevMountain Social</title>

        <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:400,600,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
    </head>

    <body ng-controller="mainCtrl">

        <!-- Angular ui router -->
        <ui-view></ui-view>

        <!-- Footer -->
        <footer>
            <nav class="nav-footer">
                <a ui-sref-active="active" ui-sref="friends" class="footer-link">View Friends</a>
                <a ui-sref-active="active" ui-sref="friend-search" class="footer-link">Find Friends</a>
                <a ui-sref-active="active" ui-sref="update" class="footer-link">Update Profile</a>
            </nav>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
    </body>

</html>
