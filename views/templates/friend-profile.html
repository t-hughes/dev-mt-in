<div class="main-container">
    <div class="profile-wrapper">
        <!-- Text Section -->
        <h1 class="profile-firstname">{{results.name}}</h1>
        <h1 class="profile-lastname"></h1>
        <h3 class="profile-tag">{{results.tagline}}</h3>
        <div class="text-bio">
            <p>{{results.bio}}</p>
        </div>

<!-- Add Friend Button -->
        <button class="friend-profbutton">ADD FRIEND</button>
    </div>

    <!-- Triangles on the right -->
    <section class="right-side">
        <div class="triangle-background"></div>
        <div class="triangle-foreground"></div>
    </section>

</div>
