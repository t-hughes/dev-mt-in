<!-- <h3>FRIEND PROFILE VIEW</h3> -->

<div class="main-container">
    <div class="profile-wrapper">
        <!-- Text Section -->
        <h1 class="profile-firstname">{{searchedProfile.first}}
        </h1>
        <h1 class="profile-lastname">{{searchedProfile.last}}</h1>
        <h3 class="profile-tag">{{searchedProfile.tagline}}
        </h3>
        <div class="text-bio">
            <p>{{searchedProfile.bio}}</p>
        </div>

        <!-- Add Friend Button -->
        <button class="friend-profbutton" ng-click="addFriend(searchedProfile)" ng-hide="currentlyFriends">ADD FRIEND</button>

        <button class="friend-profbutton" ng-click="removeFriend(searchedProfile)" ng-show="currentlyFriends">REMOVE FRIEND</button>
    </div>

    <!-- Triangles on the right -->

    <!-- Need to add friend.profileUrl to the foreground triangle -->
    <section class="right-side">
        <div class="triangle-background"></div>
        <div class="triangle-foreground"></div>
    </section>

</div>
