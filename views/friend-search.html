<!-- <h3>SEARCH FOR NEW FRIENDS</h3> -->


<div class="main-container">
    <div class="profile-wrapper">
        <!-- Text Section -->
        <h1 class="profile-firstname">{{currentUser.name}}</h1>
        <h1 class="profile-lastname"></h1>
        <h3 class="profile-tag">{{currentUser.tagline}}</h3>
        <div class="text-bio">
            <p>{{currentUser.bio}}</p>
        </div>
    </div>

    <div class="friend-profiles">
        <nav class="title-header">
            <a ui-sref="friend-search"><img src="/images/Icons/Search.svg" ng-click="getPeople(searchInput)"></a>
            <input class="search-friends" type="text" placeholder="Search For Friends" onfocus="this.placeholder=''" onblur="this.placeholder = 'Search For Friends'" ng-model="searchInput">
        </nav>

        <div class="friends-list">
            <div ng-repeat="person in people" ui-sref="friend-profile({id: person._id})" class="picture-wrapper">
                <img ng-src="{{person.profileUrl}}" class="friend-profilePic">
                <div class="box">
                    <div class="overlay">
                        <p class="overlay-text">{{person.name}}</p>
                        <div class="view-profbox">View Profile</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
